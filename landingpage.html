<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Park-Check</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel=" stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="https://use.typekit.net/whd4hfy.css">
    <script src="script/app.js"></script>
    <script src="script/dataHandler.js"></script>
</head>
<body>
    <div class="c-grid">
        <div>
            <h1>Park-Check</h1>
            <div>
                <h2>Nooit meer parkeerstress!</h2>
                <p>Dankzij Park-Check kunt u voor goed dag zeggen tegen parkeerstress. Plan je een uitstap naar Gent? Kijk dan vlug op Park-Check en zie in een oogopslag waar nog plaats is om uw voertuig te plaatsen.</p>
                <form action="">
                    <label for="email">Enter your email:</label>
                    <input required type="email" id="email" name="email">
                    <input type="submit">
                  </form>
            </div>
        </div>
        <img src="img/mockups.png" alt="Iphone preview">
    </div>
</body>
</html>
